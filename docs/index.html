<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Render API Terminal Checker</title>
<style>
    /* Terminal vibe */
    body {
        background: #0d1117;
        color: #c9d1d9;
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 40px 20px;
        overflow: hidden;
    }

    h1 {
        color: #58a6ff;
        text-shadow: 0 0 5px #58a6ff;
        margin-bottom: 20px;
    }

    #terminal {
        background: #010409;
        border-radius: 10px;
        width: 90%;
        max-width: 700px;
        padding: 20px;
        box-shadow: 0 0 20px #58a6ff50;
        overflow-y: auto;
        min-height: 300px;
    }

    .line {
        margin: 5px 0;
    }

    button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #58a6ff;
        color: #0d1117;
        font-weight: bold;
        box-shadow: 0 0 10px #58a6ff80;
        transition: all 0.2s ease;
    }

    button:hover {
        background: #1f6feb;
        box-shadow: 0 0 15px #1f6febaa;
    }

    /* Animated aura effect for terminal glow */
    @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px #58a6ff50; }
        50% { box-shadow: 0 0 40px #58a6ff80; }
    }

    #terminal {
        animation: glow 2s infinite alternate;
    }

    .success { color: #0ff; } /* cyan-ish for success */
    .error { color: #f75; }   /* red-ish for errors */
</style>
</head>
<body>

<h1>Render API Terminal Checker</h1>

<div id="terminal">
    <div class="line">Welcome! Press "Check Server" to ping the Render API...</div>
</div>

<button id="checkBtn">Check Server</button>

<script>
const button = document.getElementById('checkBtn');
const terminal = document.getElementById('terminal');

function addLine(message, type='') {
    const div = document.createElement('div');
    div.className = 'line ' + type;
    div.textContent = message;
    terminal.appendChild(div);
    terminal.scrollTop = terminal.scrollHeight;
}

button.addEventListener('click', () => {
    addLine('> Checking server...', 'success');

    fetch('https://sample-api-1-ryj7.onrender.com/') // Correct API URL
        .then(response => {
            if (!response.ok) throw new Error('Server responded with ' + response.status);
            return response.json();
        })
        .then(data => {
            addLine(JSON.stringify(data, null, 2), 'success');
        })
        .catch(err => {
            addLine('Error: ' + err.message, 'error');
        });
});
</script>

</body>
</html>
