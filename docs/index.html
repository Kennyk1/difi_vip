<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXC Bot Looters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .accounts-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .accounts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .accounts-header h2 {
            color: #667eea;
            font-size: 1.8em;
        }

        .account-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .account-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-id {
            font-weight: bold;
            color: #667eea;
        }

        .account-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .detail-row {
            display: flex;
            gap: 5px;
        }

        .detail-label {
            font-weight: 600;
        }

        .copy-btn {
            padding: 5px 10px;
            font-size: 0.8em;
            width: auto;
            background: #28a745;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .account-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ FXC Bot Looters</h1>
            <p class="subtitle">Automated Account Creation System</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>Create Accounts</h2>
                <div id="createMessage" class="message"></div>
                
                <form id="createForm">
                    <div class="form-group">
                        <label>Promo Code <span class="required">*</span></label>
                        <input type="text" id="promoCode" placeholder="Enter referral code" required>
                    </div>

                    <div class="form-group">
                        <label>Number of Accounts <span class="required">*</span></label>
                        <input type="number" id="accountCount" min="1" max="50" value="1" required>
                    </div>

                    <button type="submit" id="createBtn">Generate Accounts</button>
                </form>
            </div>

            <div class="card">
                <h2>User Login</h2>
                <div id="loginMessage" class="message"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label>User ID <span class="required">*</span></label>
                        <input type="text" id="userId" placeholder="Enter your User ID" required>
                    </div>

                    <button type="submit" id="loginBtn">Access My Accounts</button>
                </form>
            </div>
        </div>

        <div class="accounts-section">
            <div class="accounts-header">
                <h2>Your Accounts</h2>
            </div>

            <div class="account-stats">
                <div class="stat-box">
                    <div class="number" id="totalAccounts">0</div>
                    <div class="label">Total Accounts</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="successAccounts">0</div>
                    <div class="label">Successful</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="currentUser">Guest</div>
                    <div class="label">Current User</div>
                </div>
            </div>

            <div id="accountsList"></div>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let accounts = {};

        // Load accounts from memory
        function loadAccounts() {
            const stored = localStorage.getItem('fxc_accounts');
            if (stored) {
                accounts = JSON.parse(stored);
            }
        }

        // Save accounts to memory
        function saveAccounts() {
            localStorage.setItem('fxc_accounts', JSON.stringify(accounts));
        }

        // Generate unique user ID
        function generateUserId() {
            return 'USER-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Generate random email
        function generateEmail() {
            const domains = ['gmail.com', 'yahoo.com', 'outlook.com', 'hotmail.com'];
            const random = Math.random().toString(36).substr(2, 10);
            const domain = domains[Math.floor(Math.random() * domains.length)];
            return `fxc_${random}@${domain}`;
        }

        // Generate random password
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        // Show message
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `message ${type} show`;
            setTimeout(() => {
                el.className = 'message';
            }, 5000);
        }

        // Copy to clipboard
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        // Create accounts
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const promoCode = document.getElementById('promoCode').value.trim();
            const accountCount = parseInt(document.getElementById('accountCount').value);
            
            if (!promoCode) {
                showMessage('createMessage', 'Promo code is required!', 'error');
                return;
            }

            const userId = generateUserId();
            currentUserId = userId;
            
            document.getElementById('createBtn').disabled = true;
            document.getElementById('createBtn').textContent = 'Creating...';
            
            accounts[userId] = [];
            
            for (let i = 0; i < accountCount; i++) {
                const email = generateEmail();
                const password = generatePassword();
                
                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    const accountData = {
                        email: email,
                        password: password,
                        promoCode: promoCode,
                        status: 'success',
                        createdAt: new Date().toISOString()
                    };
                    
                    accounts[userId].push(accountData);
                    
                } catch (error) {
                    accounts[userId].push({
                        email: email,
                        password: password,
                        promoCode: promoCode,
                        status: 'error',
                        error: error.message,
                        createdAt: new Date().toISOString()
                    });
                }
            }
            
            saveAccounts();
            displayAccounts(userId);
            
            document.getElementById('createBtn').disabled = false;
            document.getElementById('createBtn').textContent = 'Generate Accounts';
            
            showMessage('createMessage', `Successfully created ${accountCount} accounts! Your User ID: ${userId}`, 'success');
            document.getElementById('createForm').reset();
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            
            if (!accounts[userId]) {
                showMessage('loginMessage', 'User ID not found!', 'error');
                return;
            }
            
            currentUserId = userId;
            displayAccounts(userId);
            showMessage('loginMessage', 'Login successful!', 'success');
            document.getElementById('loginForm').reset();
        });

        // Display accounts
        function displayAccounts(userId) {
            const userAccounts = accounts[userId] || [];
            const accountsList = document.getElementById('accountsList');
            
            document.getElementById('currentUser').textContent = userId.substr(0, 15) + '...';
            document.getElementById('totalAccounts').textContent = userAccounts.length;
            document.getElementById('successAccounts').textContent = 
                userAccounts.filter(acc => acc.status === 'success').length;
            
            if (userAccounts.length === 0) {
                accountsList.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No accounts created yet</p>';
                return;
            }
            
            accountsList.innerHTML = userAccounts.map((acc, index) => `
                <div class="account-item">
                    <div class="account-header">
                        <span class="user-id">Account #${index + 1}</span>
                        <span class="status ${acc.status}">${acc.status.toUpperCase()}</span>
                    </div>
                    <div class="account-details">
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span>${acc.email}</span>
                        </div>
                        <div class="detail-row">
                            <button class="copy-btn" onclick="copyToClipboard('${acc.email}', this)">Copy Email</button>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Password:</span>
                            <span>${acc.password}</span>
                        </div>
                        <div class="detail-row">
                            <button class="copy-btn" onclick="copyToClipboard('${acc.password}', this)">Copy Password</button>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Promo:</span>
                            <span>${acc.promoCode}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span>${new Date(acc.createdAt).toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        loadAccounts();
        if (currentUserId && accounts[currentUserId]) {
            displayAccounts(currentUserId);
        }
    </script>
</body>
</html>
