<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Render API Terminal Checker</title>
<style>
body {
    background: #0d1117;
    color: #c9d1d9;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 40px 20px;
    overflow: hidden;
}

h1 {
    color: #58a6ff;
    text-shadow: 0 0 5px #58a6ff;
    margin-bottom: 20px;
}

#terminal {
    background: #010409;
    border-radius: 10px;
    width: 90%;
    max-width: 700px;
    padding: 20px;
    box-shadow: 0 0 20px #58a6ff50;
    overflow-y: auto;
    min-height: 300px;
}

.line { margin: 5px 0; }
.success { color: #0ff; }
.error { color: #f75; }

button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #58a6ff;
    color: #0d1117;
    font-weight: bold;
    box-shadow: 0 0 10px #58a6ff80;
}

button:hover { background: #1f6feb; box-shadow: 0 0 15px #1f6febaa; }

@keyframes glow {
    0%, 100% { box-shadow: 0 0 20px #58a6ff50; }
    50% { box-shadow: 0 0 40px #58a6ff80; }
}
#terminal { animation: glow 2s infinite alternate; }
</style>
</head>
<body>

<h1>Render API Terminal Checker</h1>

<div id="terminal">
    <div class="line">Welcome! Terminal will ping API every 10 seconds...</div>
</div>

<button id="checkBtn">Check Server Now</button>

<script>
const terminal = document.getElementById('terminal');
const button = document.getElementById('checkBtn');
const API_URL = "https://sample-api-1-ryj7.onrender.com/"; // your Render API

function addLine(message, type='') {
    const div = document.createElement('div');
    div.className = 'line ' + type;
    div.textContent = message;
    terminal.appendChild(div);
    terminal.scrollTop = terminal.scrollHeight;
}

async function pingAPI() {
    addLine('> Pinging server...', 'success');
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Server responded with ' + response.status);
        const data = await response.json();
        addLine(JSON.stringify(data), 'success');
    } catch (err) {
        addLine('Error: ' + err.message, 'error');
    }
}

// Ping every 10 seconds automatically
setInterval(pingAPI, 10000);

// Optional: button to manually ping
button.addEventListener('click', pingAPI);

// Ping immediately on load
pingAPI();
</script>

</body>
</html>
