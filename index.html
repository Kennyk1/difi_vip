<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Darino Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #05070c;
  --panel: #0b1220;
  --text: #cfe8ff;
  --accent: #3aa9ff;
  --error: #ff4d4d;
  --success: #2bff88;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0a1b3d, var(--bg));
  color: var(--text);
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.terminal {
  width: 95%;
  max-width: 420px;
  background: var(--panel);
  border-radius: 12px;
  box-shadow: 0 0 40px rgba(58,169,255,0.35);
  padding: 16px;
}

.header {
  color: var(--accent);
  font-weight: bold;
  margin-bottom: 12px;
}

.output {
  background: #02040a;
  padding: 10px;
  height: 220px;
  overflow-y: auto;
  border-radius: 6px;
  font-size: 13px;
}

.output div {
  margin-bottom: 6px;
}

.input-group {
  margin-top: 12px;
}

input, button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-family: monospace;
}

input {
  background: #0c1630;
  color: var(--text);
}

button {
  background: var(--accent);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.success { color: var(--success); }
.error { color: var(--error); }
.dim { opacity: 0.7; }
</style>
</head>

<body>
<div class="terminal">
  <div class="header">Darino API Bridge — Terminal</div>

  <div class="output" id="output">
    <div class="dim">> Connected to Render API</div>
  </div>

  <div class="input-group">
    <input id="username" placeholder="username" />
    <input id="promo" placeholder="promo code (optional)" />
    <button onclick="createAccount()">CREATE ACCOUNT</button>
  </div>
</div>

<script>
const API = "https://sample-api-1-ryj7.onrender.com/create-account";
const output = document.getElementById("output");

function log(msg, cls="") {
  const div = document.createElement("div");
  div.textContent = msg;
  if (cls) div.className = cls;
  output.appendChild(div);
  output.scrollTop = output.scrollHeight;
}

async function createAccount() {
  const username = document.getElementById("username").value.trim();
  const promo = document.getElementById("promo").value.trim();

  if (!username) {
    log("> Username required", "error");
    return;
  }

  log("> Sending request…", "dim");

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: username,
        promo_code: promo || null
      })
    });

    const data = await res.json();

    if (!res.ok) {
      log("> Error: " + (data.detail || "failed"), "error");
    } else {
      log("> Account created successfully", "success");
      log(JSON.stringify(data));
    }

  } catch (e) {
    log("> Network error", "error");
  }
}
</script>
</body>
</html>
